<html>
  <head>

    <header>
      <!-- Some kind of logo and navbar -->
      <div class="navbar">
        <nav>

            <img class ="flex-child-image"src="./chocolate-logo.jpg" alt="Chocolate-logo">

          </section>
          <ul class = "nav_links">
            <li><a href="#">Home</a></li>

          </ul>
          <a class ="cta" href="#"><button>Contact</button></a>

    <body>
    <section class="grid-parent-big-news">
      <!-- The big news content -->
      <div class="grid-item-card-picture">
        <img src="./chocolate-cake-with-swirls.jpeg" alt ="chocolate-cake-with-swirls">
      </div>
      <div class="grid-item-text">
        <h2 class="card__title">Recipe of the week</h2>

      </div>
